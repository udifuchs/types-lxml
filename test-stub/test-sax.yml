- case: handler_constructor_noarg
  main: |
    from lxml.sax import ElementTreeContentHandler
    h = ElementTreeContentHandler()
    reveal_type(h)  # NR: .+ "[\w\.]+\.ElementTreeContentHandler\[[\w\.]+\.Element]"$
    reveal_type(h.etree)  # NR: .+ "[\w\.]+\.ElementTree\[[\w\.]+\.Element]"$

- case: handler_property_readonly
  main: |
    from lxml.sax import ElementTreeContentHandler
    from lxml.etree import Element
    h: ElementTreeContentHandler[Element]
    h.etree = h.etree # E: Property "etree" defined in "ElementTreeContentHandler" is read-only  [misc]

- case: handler_constructor_goodargs
  parametrized:
    - args: None
      el_type: '[\w\.]+\.Element'
    - args: makeelement=None
      el_type: '[\w\.]+\.Element'
    - args: html.html_parser.makeelement
      el_type: '[\w\.]+\.HtmlElement'
    - args: html.xhtml_parser.makeelement
      el_type: '[\w\.]+\.HtmlElement'
    - args: p.makeelement
      el_type: '[\w\.]+\.Element'
  main: |
    from lxml.sax import ElementTreeContentHandler
    from lxml import etree, html
    p = etree.XMLParser()
    h = ElementTreeContentHandler({{ args }})
    reveal_type(h)  # NR: Revealed type is "[\w\.]+\.ElementTreeContentHandler\[{{ el_type }}]"
    reveal_type(h.etree)  # NR: Revealed type is "[\w\.]+\.ElementTree\[{{ el_type }}]"

- case: handler_constructor_badargs
  expect_fail: true
  parametrized:
    - args: 1
    - args: p.makeelement, None
  main: |
    from lxml.sax import ElementTreeContentHandler
    from lxml.etree import XMLParser, Element
    p: XMLparser[Element]
    h = ElementTreeContentHandler({{ args }})

- case: producer_constructor_goodargs
  parametrized:
    - args: el, ch
    - args: et, ch
    - args: el, content_handler=ch
    - args: element_or_tree=et, content_handler=ch
  main: |
    from lxml.sax import ElementTreeProducer
    from xml.sax.handler import ContentHandler
    from lxml.etree import Element, ElementTree
    ch: ContentHandler
    et: ElementTree[Element]
    el: Element
    p = ElementTreeProducer({{ args }})
    reveal_type(p)  # N: Revealed type is "lxml.sax.ElementTreeProducer"

- case: producer_constructor_badargs
  expect_fail: true
  parametrized:
    - args: el
    - args: et, ch, 1
    - args: el, ch, badarg=None
    - args: 1, ch
    - args: el, 1
  main: |
    from lxml.sax import ElementTreeProducer
    from xml.sax.handler import ContentHandler
    from lxml.etree import Element, ElementTree
    ch: ContentHandler
    et: ElementTree[Element]
    el: Element
    p = ElementTreeProducer({{ args }})

- case: producer_saxify
  main: |
    from lxml.sax import ElementTreeProducer
    from xml.sax.handler import ContentHandler
    from lxml.etree import Element, ElementTree
    ch: ContentHandler
    et: ElementTree[Element]
    el: Element
    p = ElementTreeProducer(el, ch)
    _ = p.saxify()  # E: "saxify" of "ElementTreeProducer" does not return a value  [func-returns-value]
    p.saxify(1)  # E: Too many arguments for "saxify" of "ElementTreeProducer"  [call-arg]

- case: saxify_func_goodargs
  parametrized:
    - args: el, ch
    - args: et, ch
    - args: el, content_handler=ch
    - args: element_or_tree=et, content_handler=ch
  main: |
    from xml.sax.handler import ContentHandler
    from lxml.sax import saxify
    from lxml.etree import Element, ElementTree
    class MyHandler(ContentHandler): ...
    ch: MyHandler
    et: ElementTree[Element]
    el: Element
    _ = saxify({{ args }})  # E: "saxify" does not return a value  [func-returns-value]

- case: saxify_func_badargs
  expect_fail: true
  parametrized:
    - args: el
    - args: et, ch, 1
    - args: el, ch, badarg=None
    - args: 1, ch
    - args: el, 1
  main: |
    from xml.sax.handler import ContentHandler
    from lxml.sax import saxify
    from lxml.etree import Element, ElementTree
    class MyHandler(ContentHandler): ...
    ch: MyHandler
    et: ElementTree[Element]
    el: Element
    saxify({{ args }})
